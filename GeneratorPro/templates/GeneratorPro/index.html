{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>QR Mafia</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/@fortawesome/fontawesome-free/css/all.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">

</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">QR Mafia</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"> Link</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <p>
          <a class="btn btn-primary" data-toggle="collapse" href="#plain_text" role="button" aria-expanded="false"
            aria-controls="plain_text">
            TEXT
          </a>
        </p>
        <div class="collapse" id="plain_text">
          <div class="card card-body">

            <form action="get_plain_text_qrcode" method="post" novalidate>
              {% csrf_token %}
              {{ form }}
              <button type="submit" class="btn btn-success">Submit</button>
            </form>

          </div>
        </div>

      </div>
    </div>

    <div class="container">
      
      <div class="text-center img-thumbnail img-fluid">
        {% if qr_image %}
        <img src="data:image/png;base64,{{ qr_image }}" class="rounded" height="260" width="260" alt="...">
        {% else %}
        <img src="{{ default_qr_image }}" class="rounded" height="260" width="260" alt="...">
        {% endif %}
       </div>
    
    </div>

    <div class="container">
      <div class="card">
        <div class="card-header">
          Quote
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>All this modern technology just makes people try to do everything at once.</p>
            <footer class="blockquote-footer">Bill Watterson</footer>
          </blockquote>
        </div>
      </div>
    </div>


  </main>

  <footer class="footer">
    <p>&copy; QR Mafia 2020</p>
  </footer>

  <!-- Vendor Scripts -->
  <script src="{% static 'vendor\jQuery\jquery-3.5.1.min.js' %}"></script>
  <script src="{% static 'vendor\bootstrap\js\bootstrap.bundle.min.js' %}"></script>

</body>

</html>
